<script>

    function checkUserInput() {
        const inputData = document.getElementById("inputData").value;

        document.getElementById("result").innerHTML = inputData;

        if (inputData > 0 && inputData <= 6) {
            return true
        } else {
            alert ("Please enter a valid Number!!");
        }
    }
    
    function turnOnVisibilty() {
        document.getElementById("newLeafGame").style.display = 'block';
    }

    function turnOffVisibility(){
        document.getElementById("introPlayer").style.display = 'none';
    }

    const button = document.getElementById('startButton');

    button.addEventListener('click', checkUserInput);

    if(checkUserInput == true){
        button.addEventListener('click', turnOffVisibility);
        button.addEventListener('click', turnOnVisibilty);
    }
